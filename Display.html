<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid red;
        }
        p{
            border:2px solid purple;
        }
        img{border:2px solid blue;}
        span{border:2px solid rgb(69, 69, 4);}
    </style>
</head>
<body>
    <div>Hi guys(Block)</div>
    <div>How are you guys?(Block)</div>
    <img src="https://media.licdn.com/dms/image/C5103AQHAMpV8ThDcZA/profile-displayphoto-shrink_800_800/0/1520772074715?e=1727913600&v=beta&t=1eoFzd30gVILlFqdfT0j8E8YXg289Fu8dAEp7ZHpa5A"/>  
    <!-- Inline block -->
    <p>Learn display property(display:block)</p>
    <span>Lets get started(inline)</span>
</body>
</html>
